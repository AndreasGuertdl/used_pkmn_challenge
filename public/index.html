<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/card.css" />
    <title>Test</title>
  </head>
  
  <body>
    <div class="navbar fixed-top navbar-light bg-light" id="upperBar">
      <input
        type="button"
        value="Register Full Team"
        class="full_team_btn"
        id="full_team_btn"
      />
    </div>

    <div class="gen_selection_div">
      <input
        type="button"
        class="gen_selection"
        id="second_gen"
        value="Johto Dex"
      />
      <input
        type="button"
        class="gen_selection"
        id="third_gen"
        value="Hoenn Dex"
      />
    </div>

    <div id="pkmnCards"></div>

    <div class="popup" id="popup">
      <div class="inner_popup" id="inner_popup">
        <p id="requested_pkmn"></p>
        <p>In what game did you use this Pokemon?</p>
        <input type="text" class="game" id="game" list="games" />
        <datalist id="games">
          <option>Red</option>
          <option>Blue</option>
          <option>Yellow</option>
          <option>Gold</option>
          <option>Silver</option>
          <option>Crystal</option>
          <option>Ruby</option>
          <option>Sapphire</option>
          <option>Emerald</option>
          <option>FireRed</option>
          <option>LeafGreen</option>
          <option>HeartGold</option>
          <option>SoulSilver</option>
        </datalist>
        <p>Was it your first run of this game? Second?</p>
        <input type="number" class="runNumber" id="runNumber" />
        <p>When did you beat the game?</p>
        <input type="date" class="runDate" id="runDate" />
        <button id="sendPkmn">Add Pkmn!</button>
        <button id="closePopup">Nevermind!</button>
      </div>
    </div>

    <div class="full_team_popup" id="full_team_popup">
      <div class="full_team_inner_popup" id="full_team_inner_popup">
        <div id="full_team_selection" class="full_team_selection">
          <p>Insert your team:</p>
          <fieldset>
            <button
              type="button"
              id="1"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-outline-primary btn-square-md"
              data-mdb-ripple-color="dark"
            >
              <span id="pkmnIconSpan1" class="iconFulTeamPopup">+</span>
            </button>
            <button
              type="button"
              id="2"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-outline-primary btn-square-md"
              data-mdb-ripple-color="dark"
            >
              <span id="pkmnIconSpan2" class="iconFulTeamPopup">+</span>
            </button>
            <button
              type="button"
              id="3"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-outline-primary btn-square-md"
              data-mdb-ripple-color="dark"
            >
              <span id="pkmnIconSpan3" class="iconFulTeamPopup">+</span>
            </button>
            <button
              type="button"
              id="4"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-outline-primary btn-square-md"
              data-mdb-ripple-color="dark"
            >
              <span id="pkmnIconSpan4" class="iconFulTeamPopup">+</span>
            </button>
            <button
              type="button"
              id="5"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-outline-primary btn-square-md"
              data-mdb-ripple-color="dark"
            >
              <span id="pkmnIconSpan5" class="iconFulTeamPopup">+</span>
            </button>
            <button
              type="button"
              id="6"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-outline-primary btn-square-md"
              data-mdb-ripple-color="dark"
            >
              <span id="pkmnIconSpan6" class="iconFulTeamPopup">+</span>
            </button>
          </fieldset>
        </div>
        <p>In what game did you use this Team?</p>
        <input type="text" class="game" id="game" list="games" />
        <datalist id="games">
          <option>Red</option>
          <option>Blue</option>
          <option>Yellow</option>
          <option>Gold</option>
          <option>Silver</option>
          <option>Crystal</option>
          <option>Ruby</option>
          <option>Sapphire</option>
          <option>Emerald</option>
          <option>FireRed</option>
          <option>LeafGreen</option>
          <option>HeartGold</option>
          <option>SoulSilver</option>
        </datalist>
        <p>Was it your first run of this game? Second?</p>
        <input type="number" class="runNumber" id="runNumber" />
        <p>When did you beat the game?</p>
        <input type="date" class="runDate" id="runDate" />
        <button id="sendPkmnFullTeam">Add Team!</button>
        <button id="closePopupFullTeam">Nevermind!</button>
      </div>
    </div>

    <!-- <script src="components/sw_config.js"></script> -->
    <script type="module" src="components/add_full_team.js"></script>
    <script type="module" src="components/gen_kanto_cards.js"></script>

    <!--Bootstrap Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
